language: python
sudo: false
cache: pip

# Extra dependencies required for PyAV
addons:
  apt:
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu trusty universe
    packages:
      # See: https://trac.ffmpeg.org/wiki/CompilationGuide/Ubuntu
      - autoconf
      - automake
      - build-essential
      - cmake
      - ffmpeg
      - libass-dev
      - libfreetype6-dev
      - libjpeg-dev
      - libtheora-dev
      - libtool
      - libvorbis-dev
      - libx264-dev
      - mercurial
      - pkg-config
      - texinfo
      - wget
      - yasm
      - zlib1g-dev

env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '2.7'
      os: linux
      env:
        - TOXENV=py27,report,codecov
    - python: '3.6'
      os: linux
      env:
        - TOXENV=py36,report,codecov
    - python: '3.7'
      os: linux
      dist: xenial
      sudo: required
      env:
        - TOXENV=py37,report,codecov
    - python: '3.6'
      os: osx
      env:
        - TOXENV=py36,report,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then

        echo Updating homebrew
        brew update
        echo

        echo Installing library dependencies
        brew install libjpeg libpng ffmpeg
        echo

    fi
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - |
    set -ex
    if [[ $TRAVIS_PYTHON_VERSION == 'pypy' ]]; then
        (cd $HOME
         wget https://bitbucket.org/pypy/pypy/downloads/pypy2-v6.0.0-linux64.tar.bz2
         tar xf pypy2-*.tar.bz2
         pypy2-*/bin/pypy -m ensurepip
         pypy2-*/bin/pypy -m pip install -U virtualenv)
        export PATH=$(echo $HOME/pypy2-*/bin):$PATH
        export TOXPYTHON=$(echo $HOME/pypy2-*/bin/pypy)
    fi
    if [[ $TRAVIS_PYTHON_VERSION == 'pypy3' ]]; then
        (cd $HOME
         wget https://bitbucket.org/pypy/pypy/downloads/pypy3-v6.0.0-linux64.tar.bz2
         tar xf pypy3-*.tar.bz2
         pypy3-*/bin/pypy3 -m ensurepip
         pypy3-*/bin/pypy3 -m pip install -U virtualenv)
        export PATH=$(echo $HOME/pypy3-*/bin):$PATH
        export TOXPYTHON=$(echo $HOME/pypy3-*/bin/pypy3)
    fi
    set +x
script:
  - tox -v
after_failure:
  - env
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
